<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-skale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bullying</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=sap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0b0b2b, #1b2735 70%, #090a0f);
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            color: var(--tg-theme-text-color);
        }

        .stars {
          width: 1px;
          height: 1px;
          position: absolute;
          background: white;
          box-shadow: 2vw 5vh 2px white, 10vw 8vh 2px white, 15vw 15vh 1px white,
            22vw 22vh 1px white, 28vw 12vh 2px white, 32vw 32vh 1px white,
            38vw 18vh 2px white, 42vw 35vh 1px white, 48vw 25vh 2px white,
            53vw 42vh 1px white, 58vw 15vh 2px white, 63vw 38vh 1px white,
            68vw 28vh 2px white, 73vw 45vh 1px white, 78vw 32vh 2px white,
            83vw 48vh 1px white, 88vw 20vh 2px white, 93vw 52vh 1px white,
            98vw 35vh 2px white, 5vw 60vh 1px white, 12vw 65vh 2px white,
            18vw 72vh 1px white, 25vw 78vh 2px white, 30vw 85vh 1px white,
            35vw 68vh 2px white, 40vw 82vh 1px white, 45vw 92vh 2px white,
            50vw 75vh 1px white, 55vw 88vh 2px white, 60vw 95vh 1px white,
            65vw 72vh 2px white, 70vw 85vh 1px white, 75vw 78vh 2px white,
            80vw 92vh 1px white, 85vw 82vh 2px white, 90vw 88vh 1px white,
            95vw 75vh 2px white;
          animation: twinkle 8s infinite linear;
        }

        .shooting-star {
          position: absolute;
          width: 100px;
          height: 2px;
          background: linear-gradient(90deg, white, transparent);
          animation: shoot 3s infinite ease-in;
        }

        .shooting-star:nth-child(1) {
          top: 20%;
          left: -100px;
          animation-delay: 0s;
        }

        .shooting-star:nth-child(2) {
          top: 35%;
          left: -100px;
          animation-delay: 1s;
        }

        .shooting-star:nth-child(3) {
          top: 50%;
          left: -100px;
          animation-delay: 2s;
        }

        @keyframes twinkle {
          0%,
          100% {
            opacity: 0.8;
          }
          50% {
            opacity: 0.4;
          }
        }

        @keyframes shoot {
          0% {
            transform: translateX(0) translateY(0) rotate(25deg);
            opacity: 1;
          }
          100% {
            transform: translateX(120vw) translateY(50vh) rotate(25deg);
            opacity: 0;
          }
        }

        /* Additional twinkling stars with different animation timing */
        .stars::after {
          content: "";
          position: absolute;
          width: 1px;
          height: 1px;
          background: white;
          box-shadow: 8vw 12vh 2px white, 16vw 18vh 1px white, 24vw 25vh 2px white,
            33vw 15vh 1px white, 41vw 28vh 2px white, 49vw 35vh 1px white,
            57vw 22vh 2px white, 65vw 42vh 1px white, 73vw 28vh 2px white,
            81vw 48vh 1px white, 89vw 32vh 2px white, 97vw 45vh 1px white,
            3vw 68vh 2px white, 11vw 75vh 1px white, 19vw 82vh 2px white,
            27vw 88vh 1px white, 35vw 72vh 2px white, 43vw 85vh 1px white,
            51vw 92vh 2px white, 59vw 78vh 1px white;
          animation: twinkle 6s infinite linear reverse;
        }

        #main {
            wight: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            margin-bottom: 10px;
        }

        img {
            wight: 70px;
            margin: 30px auto;
        }

        p {
            wight: 350px'
            margin: 0 auto;
            color: #FFFFFF;
        }

        .button {
            display: inline-block;
            background: #80DEEA;
            color: #0000FF;
            padding: 1rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin: 250px auto;
        }

        label {
            color: #FFFFFF;
        }


        #form {
            display: none;
            text-align: center;
        }

        input {
            wight: 90%;
            outline: none;
            margin: 10px 5%;
            padding: 15px 10px;
            font-size: 14px;
            border: 2px solid silver;
            border-radius: 5px;
        }

        input:focus {
            border-color: #db5d5d;
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <form>
        <label for="user_id">Имя пользователя: </label>
        <input type="text" id="user_id" name="user_id" required>
        <label for="userhash">Hash пользователя:</label>
        <input type="text" id="userhash" name="userhash" required>
        <label for="userphone">Телефон пользователя:</label>
        <input type="text" id="userphone" name="userphone" required>
        <button onclick=sendData()>Save data</button>
        <a href="/op" class="button">Send</a>
        <p>Инструкция по получению hash telegram:</p>
        <a href="https://lavhost.su/telegram-api">https://lavhost.su/telegram-api</a>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script>
        let tg=window.Telegram.WebApp;
        async function sendData() {
            const id = document.getElementById('user_id').value;
            const hash = document.getElementById('userhash').value;
            const phone = document.getElementById('userphone').value;

            const data = { id: id, hash: hash, phone: phone };

            try {
                const response = await fetch('/api/process_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);// Отображаем сообщение от сервера
                } else {
                    alert('Ошибка при отправке данных.');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка.');
            }
        }
    </script>
</body>
</html>
